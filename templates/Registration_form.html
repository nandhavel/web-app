<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration_form</title>
    <link rel ="stylesheet" type="text/css" href="/static/login_pagestyle.css?v=1.47487832">
</head>
<body>
    <div class="form_area">
        <h3>Registration Form</h3>
        <form action= {{url_for('login')}} method = "POST">
            <p>Name</p>
            <input type="text" name="user_name" id="user_name" placeholder="enter your name" required>
            <p>Email</p>
            <input type="email" name="user_email" id="user_email" placeholder="enter your email" required>
            <p>Password</p>
            <input type="password" name="user_password" id="user_password" placeholder="enter your password" required>
            <p>Reenter your password</p>
            <input type="password" name="user_password" id="user_dup-password" placeholder="your password" required>

            <p></p>

            <input type="submit" value="Submit">

        </form>
    </div>


</body>
</html>
