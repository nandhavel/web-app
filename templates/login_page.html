<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loginform</title>
    <link rel ="stylesheet" type="text/css" href="/static/login_pagestyle.css?v=1.477832">
</head>
<body>

<div class="form_area">
    <h3>Login Form</h3>
    <form id="loginform" class="form loginform" action={{url_for("validate_user")}} method = "POST">
        <p>Email</p>
        <input type="email" name="user_email" id="user_email" placeholder="enter your email">
        <p>Password</p>
        <input type="password" name="user_password" id="user_password" placeholder="enter your password">
        <p>Security Question</p>
        <select name="user_choice" id="select_options">
            <option value=""> what is your mother's name?
            </option>
            <option value=""> what is your First pet name?
            </option>
            <option value=""> what is your First school name?
            </option>
            <option value=""> what is your name of your maternal uncle?
            </option>
        </select>
        <p></p>
        <input type="text" name="check_user" id="security_code" placeholder="your answer here">
        <input type="submit" value="Sign In">
        <a href="">Forget Password?</a>
        <a href="http://localhost:8080/register" id="register" style="float: right">Register</a>
    </form>
</div>
    <p>{{error}}</p>
</body>
</html>
